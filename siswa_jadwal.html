                    <form id="searchForm">
                        <div class="form-group">
                            <div class="row">
                                <!-- <h3 class="col-sm-1 form-control bg-light border-0">Kelas: </h3> -->
                                <div class="col-sm">
                                    <select id="kelasDropdown" class="form-control">
                                        <option value="Kelas" selected="selected">-- Pilih Kelas --</option>
                                    </select>
                                </div>
                                <div class="col-sm">
                                    <button type="submit" class="btn btn-sukaraja btn-icon-split btn-sm" name="cari"
                                        value="Cari Kelas">
                                        <span class="icon text-white">

                    <div id="siswaInfo"></div>
                    <div id="nilaiInfo"></div>



                    <script>
                        document.addEventListener('DOMContentLoaded', async function () {
                            const kelasDropdown = document.getElementById('kelasDropdown');
                            const searchForm = document.getElementById('searchForm');
                            const siswaInfo = document.getElementById('siswaInfo');
                            const nilaiInfo = document.getElementById('nilaiInfo');

                            // Fetch daftar kelas
                            try {
                                const response = await fetch('http://127.0.0.1:8000/api/kelas');
                                const data = await response.json();

                                if (data.success) {
                                    // Populate dropdown with class options
                                    data.data.forEach(kelas => {
                                        const option = document.createElement('option');
                                        option.value = kelas.kd_kelas;
                                        option.textContent = kelas.kd_kelas;
                                        kelasDropdown.appendChild(option);
                                    });
                                } else {
                                    console.error('Failed to fetch class data.');
                                }
                            } catch (error) {
                                console.error('Error fetching class data:', error);
                            }

                            // Event listener when form is submitted
                            searchForm.addEventListener('submit', async function (event) {
                                event.preventDefault();

                                const selectedKelas = kelasDropdown.value;

                                nilaiInfo.innerHTML = `<p class="text-center">Loading jadwal pelajaran...</p>`;

                                try {
                                    // Fetch jadwal pelajaran based on selected kd_kelas
                                    const response = await fetch(`http://127.0.0.1:8000/api/jadwal/${selectedKelas}`);
                                    const data = await response.json();

                                    if (data.success && data.data.length > 0) {
                                        const kelas = data.data[0].kelas;
                                        const jadwal = data.data;

                                        // Display class info
                                        siswaInfo.innerHTML = `
                                    <h5>Detail Kelas</h5>
                                        <table class="table table-bordered" id="jadwal" width="100%" cellspacing="0">
                                            <tr>
                                                <td>Tingkat</td>
                                                <td>${kelas.tingkat}</td>
                                            </tr>
                                            <tr>
                                                <td>Jurusan</td>
                                                <td>${kelas.jurusan}</td>
                                            </tr>
                                            <tr>
                                                <td>Kelas</td>
                                                <td>${kelas.nama_kelas}</td>
                                            </tr>
                                        </table>
                                        <br>
                                    `;

                                        // Display jadwal pelajaran data
                                        nilaiInfo.innerHTML = `
                                        <div class="card shadow mb-4">
                                            <div class="card-header py-3">
                                                <button type="button" class="btn btn-sukaraja btn-icon-split btn-sm" data-toggle="modal" data-target="#addModal" onclick="">
                                                  <span class="icon text-white">
                                                     <i class="fas fa-plus"></i>
                                                    </span>
                                                    <span class="text">Tambah Jadwal</span>
                                                </button>
                                            </div>
                                            <div class="card-body">
                                                <div class="table-responsive">
                                                    <table class="table table-bordered" id="" width="100%" cellspacing="0">
                                                        <thead>
                                                            <tr>
                                                                <th>No</th>
                                                                <th>Hari</th>
                                                                <th>Jam</th>
                                                                <th>Kode MaPel</th>
                                                                <th>Mata Pelajaran</th>
                                                                <th>Guru</th>
                                                                <th></th>
                                                            </tr>
                                                        </thead>
                                                        <tbody>
                                                           
                                                            ${jadwal.map((d, index) => `
                                                                <tr>
                                                                    <td>${index + 1}</td>
                                                                    <td>${d.hari}</td>
                                                                    <td>${d.jam}</td>
                                                                    <td>${d.mapel.kd_mapel}</td>
                                                                    <td>${d.mapel.nama_mapel}</td>
                                                                    <td>${d.mapel.nama_guru}</td>
                                                                    <td>
                                                                        <button type="button" class="btn btn-success btn-icon-split btn-sm" data-toggle="modal" data-target="#editModal" data-id="${d.id}">
                                                                            <span class="icon text-white">
                                                                                <i class="fas fa-edit"></i>
                                                                            </span>
                                                                        </button>
                                                                        <a href="#" class="btn btn-danger btn-icon-split btn-sm" onclick="deleteData('${d.id}')">
                                                                             <span class="icon text-white">
                                                                                <i class="fas fa-trash"></i>
                                                                            </span>
                                                                        </a>
                                                                    </td>
                                                                </tr>
                                                            `).join('')}
                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                    `;
                                    } else {
                                        siswaInfo.innerHTML = "<p>Data jadwal tidak ditemukan.</p>";
                                        nilaiInfo.innerHTML = "";
                                    }
                                } catch (error) {
                                    nilaiInfo.innerHTML = "<p>Error fetching data.</p>";
                                    console.error('Error fetching data:', error);
                                }
                            });
                        });

                        function fillMapelOptions() {
                            fetch(`http://localhost:8000/api/mapel`)
                                .then(response => response.json())
                                .then(data => {
                                    const kdMapelSelect = document.getElementById('kd_mapel');

                                    if (data.success && data.data.length > 0) {
                                        data.data.forEach(mapel => {
                                            const option = document.createElement('option');
                                            option.value = mapel.kd_mapel;
                                            option.textContent = mapel.nama_mapel;
                                            kdMapelSelect.appendChild(option);
                                        });
                                    } else {
                                        const defaultOption = document.createElement('option');
                                        defaultOption.value = 'Jurusan';
                                        defaultOption.textContent = '-- Pilih Satu --';
                                        kdMapelSelect.appendChild(defaultOption);
                                    }
                                })
                                .catch(error => {
                                    console.error('Error fetching mata pelajaran:', error);
                                });
                        }

                        fillMapelOptions();

                        function fillEditMapelOptions() {
                            fetch(`http://localhost:8000/api/mapel`)
                                .then(response => response.json())
                                .then(data => {
                                    const kdMapelSelect = document.getElementById('kd_mapel_edit');

                                    if (data.success && data.data.length > 0) {
                                        data.data.forEach(mapel => {
                                            const option = document.createElement('option');
                                            option.value = mapel.kd_mapel;
                                            option.textContent = mapel.nama_mapel;
                                            kdMapelSelect.appendChild(option);
                                        });
                                    } else {
                                        const defaultOption = document.createElement('option');
                                        defaultOption.value = 'Jurusan';
                                        defaultOption.textContent = '-- Pilih Satu --';
                                        kdMapelSelect.appendChild(defaultOption);
                                    }
                                })
                                .catch(error => {
                                    console.error('Error fetching mata pelajaran:', error);
                                });
                        }

                        // Panggil fungsi untuk mengisi opsi kd_mapel_edit saat halaman dimuat
                        fillEditMapelOptions();

                        function addData() {
                            const addForm = document.getElementById('addForm');
                            const formData = new FormData(addForm);
                            const modalBody = document.querySelector('.modal-body');

                            fetch("http://127.0.0.1:8000/api/jadwal", {
                                method: "POST",
                                body: formData,
                            })
                                .then(response => {
                                    if (!response.ok) {
                                        throw new Error(`HTTP error! Status: ${response.status}`);
                                    }
                                    return response.json();
                                })
                                .then(data => {
                                    if (data.success === true) {
                                        // Refresh the data
                                        // loadData()

                                        // Tampilkan pesan sukses
                                        const successMessage = document.createElement('div');
                                        successMessage.classList.add('alert', 'alert-success');
                                        successMessage.textContent = "Data berhasil ditambahkan!";
                                        modalBody.appendChild(successMessage);

                                        // Hide the modal after a short delay
                                        setTimeout(() => {
                                            $('#addModal').modal('hide');
                                        }, 1200);

                                        // Remove the success message after a delay
                                        setTimeout(() => {
                                            successMessage.remove();
                                        }, 1200);
                                    } else {
                                        console.error("Gagal menambah data.");

                                        const successMessage = document.createElement('div');
                                        successMessage.classList.add('alert', 'alert-error');
                                        successMessage.textContent = "Data gagal ditambahkan!";
                                        modalBody.appendChild(successMessage);

                                        setTimeout(() => {
                                            successMessage.remove();
                                        }, 1200);
                                    }
                                })
                                .catch(error => {
                                    console.error("Error adding data:", error);
                                });
                        }

                        function deleteData(id) {
                            const confirmation = confirm("Apakah anda yakin ingin menghapus data ini?");
                            if (confirmation) {
                                fetch(`http://127.0.0.1:8000/api/jadwal/${id}`, {
                                    method: "DELETE",
                                })
                                    .then(response => response.json())
                                    .then(data => {
                                        if (data.success === true) {
                                            // Refresh the data after successful deletion
                                            // loadData()

                                            // Display delete success message
                                            const deleteMessage = document.createElement('div');
                                            deleteMessage.classList.add('alert', 'alert-success');
                                            deleteMessage.textContent = "Data berhasil dihapus!";
                                            document.body.appendChild(deleteMessage);

                                            // Remove the message after a delay
                                            setTimeout(() => {
                                                deleteMessage.remove();
                                            }, 1200); // Remove after 3 seconds
                                        } else {
                                            // Display delete failure message
                                            const deleteMessage = document.createElement('div');
                                            deleteMessage.classList.add('alert', 'alert-danger');
                                            deleteMessage.textContent = "Gagal menghapus data.";
                                            document.body.appendChild(deleteMessage);

                                            // Remove the message after a delay
                                            setTimeout(() => {
                                                deleteMessage.remove();
                                            }, 1200); // Remove after 3 seconds
                                        }
                                    })
                                    .catch(error => {
                                        console.error("Error deleting data:", error);
                                    });
                            }
                        }
                    </script>

                                                for="tingkat">Tingkat</label>

                                                    <option value="xitsm1">XI TSM</option>
                                                    <option value="xidkv1">XI DKV A</option>
                                                    <option value="xidkv2">XI DKV B</option>
                                                    <option value="xifarm1">XI FARM A</option>
                                                    <option value="xifarm2">XI FARM B</option>
                                                    <option value="xiitsm1">XII TSM</option>
                                                    <option value="xiidkv1">XII DKV A</option>
                                                    <option value="xiidkv2">XII DKV B</option>
                                                    <option value="xiifarm1">XII FARM A</option>
                                                    <option value="xiifarm2">XII FARM B</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <label class="col-sm-3 control-label text-right">Hari</label>
                                            <div class="col-sm-8"><select name="hari" id="hari" class="form-control"
                                                    style="width: 100%;">
                                                    <option value="Hari" selected="selected">-- Pilih Satu --
                                                    </option>
                                                    <option value="Senin">Senin</option>
                                                    <option value="Selasa">Selasa</option>
                                                    <option value="Rabu">Rabu</option>
                                                    <option value="Kamis">Kamis</option>
                                                    <option value="Jum'at">Jum'at</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <label class="col-sm-3 control-label text-right">Jam</label>
                                            <div class="col-sm-8"><input type="text" name="jam" class="form-control"
                                                    id="jam" value="" required></div>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-sukaraja" onclick="addData()">Tambah
                                            Data</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="editModalLabel">Edit Data Nilai</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <!-- Form untuk mengedit data -->
                                <form id="editForm" method='post'>
                                    <div class="form-group">

                                            <div class="col-sm-8"><input type="text" name="nis" class="form-control"

                                    <div class="form-group">
