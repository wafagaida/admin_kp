                <!-- Main Content -->
                <div class="container-fluid">
                    <form id="searchForm">
                        <div class="form-group">
                            <div class="row">
                                <h3 class="col-sm-1 form-control bg-light border-0">NIS: </h3>
                                <div>
                                    <input type="text" id="nisInput" class="form-control">
                                </div>
                                <div class="col-sm">
                                    <button type="submit" class="btn btn-sukaraja btn-icon-split" name="cari"
                                        value="Cari Siswa">
                                        <span class="icon text-white-50">
                                            <i class="fas fa-search"></i>

                                        <span class="text">Cari Siswa</span>
                                    </button>
                                </div>

                    </form>

                    <div id="siswaInfo"></div>
                    <div id="nilaiInfo"></div>
                </div>

                <script>
                    document.querySelector('#searchForm').addEventListener('submit', function (event) {
                        event.preventDefault();

                        const nis = document.getElementById('nisInput').value;

                        // Fetch student data
                        fetch(`http://127.0.0.1:8000/api/nilai/${nis}`)
                            .then(response => response.json())
                            .then(data => {

                                const nilaiPerSemester = {};
                                data.data.forEach(d => {
                                    const semester = d.semester;
                                    if (!nilaiPerSemester[semester]) {
                                        nilaiPerSemester[semester] = [];
                                    }
                                    nilaiPerSemester[semester].push(d);
                                });

                                const siswaInfo = document.getElementById('siswaInfo');
                                const nilaiInfo = document.getElementById('nilaiInfo');

                                if (data.success && data.data.length > 0) {
                                    const siswa = data.data[0].user; // Assuming user info is nested
                                    const nilai = data.data;

                                    // Display student info
                                    siswaInfo.innerHTML = `
                    <h3>Biodata Siswa</h3>
                    <table>
                        <tr>
                            <td>NIS</td>
                            <td>:</td>
                            <td>${siswa.nis}</td>
                        </tr>
                        <tr>
                            <td>Nama</td>
                            <td>:</td>
                            <td>${siswa.nama}</td>
                        </tr>
                        <tr>
                            <td>Jurusan</td>
                            <td>:</td>
                            <td>${siswa.jurusan}</td>
                        </tr>
                        <tr>
                            <td>Tahun Masuk</td>
                            <td>:</td>
                            <td>${siswa.tahun_masuk}</td>
                        </tr>
                        <!-- Add more student info fields here -->
                    </table>
                    <br>
                    `;

                                    // Display student grade data
                                    nilaiInfo.innerHTML = `
                    
        <div class="card shadow mb-4">
            <div class="card-header py-3">
            <h1 class="h3 mb-2 text-gray-800">Nilai Siswa </h1>
            </div>
                    <div class="card-body">
                <div class="table-responsive">
                   <table class="table table-bordered" id="" width="100%" cellspacing="0">
                <thead>
                    ${Object.entries(nilaiPerSemester).map(([semester, nilai]) => `
                        <tr>
                            <td colspan="6" class="text-center text-gray-800">Semester ${semester}</td>
                        </tr>
                    <tr>
                        <th>No</th>
                        <th>Mata Pelajaran</th>
                        <th>Guru</th>
                        <th>Nilai</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    
                        ${nilai.map((d, index) => `
                            <tr>
                                <td>${index + 1}</td>
                                <td>${d.mapel.nama_mapel}</td>
                                <td>${d.mapel.nama_guru}</td>
                                <td>${d.nilai !== null ? d.nilai : '-'}</td>
                                <td>
                                    <button type="button" class="btn btn-success btn-icon-split btn-sm" data-toggle="modal" data-target="#editModal" onclick="editData">
                                        <span class="icon text-white-50">
                                            <i class="fas fa-edit"></i>
                                        </span>
                                    </button>
                                </td>
                            </tr>
                        `).join('')}
                    `).join('')}
                </tbody>
            </table>
                </div>
            </div>
        </div>
                    `;
                                } else {
                                    siswaInfo.innerHTML = "<p>Data siswa tidak ditemukan.</p>";
                                    nilaiInfo.innerHTML = "";
                                }
                            })
                            .catch(error => {
                                console.error('Error fetching data:', error);
                            });
                    });
                </script>
